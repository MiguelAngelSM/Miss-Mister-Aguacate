<!DOCTYPE html>
<html>
  <head>
    <title>Miss&Mister Aguacate</title>
    <link rel="shortcut icon" href="Iconos/aguacate.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Font family link provided by Google-->
    <link
      href="https://fonts.googleapis.com/css2?family=WindSong:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Font family link provided by Google-->

    <!--Bootstrap template from CDN Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Bootstrap template from CDN Bootstrap-->

    <!--Our css file-->
    <link type="text/css" rel="stylesheet" href="./Styles/style.css" />
    <link type="text/css" rel="stylesheet" href="./Styles/Header.css" />
    <link type="text/css" rel="stylesheet" href="./Styles/Display.css" />
    <link type="text/css" rel="stylesheet" href="./Styles/Menu.css" />
    <link type="text/css" rel="stylesheet" href="./Styles/Form.css" />
    <link type="text/css" rel="stylesheet" href="./Styles/InfoDish.css" />
    <link type="text/css" rel="stylesheet" href="./Styles/Reviews.css" />
    <link type="text/css" rel="stylesheet" href="./Styles/Footer.css" />
    <!--Our css file-->

    <!--Bootstrap template from CDN Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap template from CDN Bootstrap-->

    <!-- Library for stars rating in Reviews -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Library for stars rating in Reviews -->

    <!-- Our JS file -->
    <script src="./main.js" type="module"></script>
    <!-- Our JS file -->
  </head>

  <body>
    <div id="Home" class="container-fluid">
      

      <div id="Menu" class="row" style="display: block">
        <div id="Head" class="row">
          <!--Default mode is Normal mode-->

          <div id="OptionButton1" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button
              id="ModeLeft"
              class="MenuButton"
              onclick="changeMode('Vegan','Normal','Drink')"
            >
              <img
                id="ImageModeLeft"
                class="menu-header-button img-responsive"
                src="Iconos/Vegan.png"
              />
            </button>
            <!--Vegan Button is loaded by default-->
          </div>

          <div id="MenuTitle" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <h1>Menú</h1>
          </div>

          <div id="OptionButton2" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button
              id="ModeRight"
              class="MenuButton"
              onclick="changeMode('Drink','Normal','Vegan')"
            >
              <img
                id="ImageModeRight"
                class="menu-header-button img-responsive"
                src="Iconos/Drink.png"
              />
            </button>
            <!--Drink Button is loadedby default-->
          </div>
        </div>

        <div id="Block1" class="row">
          <div id="Image0" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <!--Image will be loaded by JS when it starts-->
            <!--It will change when the page changes-->
          </div>
          <div class="MenuStyle col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="row">
              <div id="Name0" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <!--Name will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
              <div id="Price0" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <!--Price will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
            <div class="row">
              <div id="Info0" class="ShowInfo col-12">
                <!--Info button will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
          </div>
          <div class="MenuStyle col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="row">
              <div id="Name1" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <!--Name will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
              <div id="Price1" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <!--Price will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
            <div class="row">
              <div id="Info1" class="ShowInfo col-12">
                <!--Info button will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
          </div>
          <div id="Image1" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <!--Image will be loaded by JS when it starts-->
            <!--It will change when the page changes-->
          </div>
        </div>

        <div id="Arrows" class="row">
          <div id="BackArrow" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button id="BackArrowButton" class="ArrowButton" onclick="changePage('N', 0, -1)">
              <img
                class="menu-arrow-button img-responsive"
                src="Iconos/BackArrow.png"
              />
            </button>
            <!--Normal mode at page 0 by default-->
          </div>

          <div id="NextArrow" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <button id="NextArrowButton" class="ArrowButton" onclick="changePage('N', 0, 1)">
              <img
                class="menu-arrow-button img-responsive"
                src="Iconos/NextArrow.png"
              />
            </button>
          </div>
        </div>

        <div id="Block2" class="row">
          <div id="Image2" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <!--Image will be loaded by JS when it starts-->
            <!--It will change when the page changes-->
          </div>
          <div class="MenuStyle col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="row">
              <div id="Name2" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <!--Name will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
              <div id="Price2" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <!--Price will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
            <div class="row">
              <div id="Info2" class="ShowInfo col-12">
                <!--Info button will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
          </div>
          <div class="MenuStyle col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="row">
              <div id="Name3" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <!--Name will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
              <div id="Price3" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <!--Price will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
            <div class="row">
              <div id="Info3" class="ShowInfo col-12">
                <!--Info button will be loaded by JS when it starts-->
                <!--It will change when the page changes-->
              </div>
            </div>
          </div>
          <div id="Image3" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <!--Image will be loaded by JS when it starts-->
            <!--It will change when the page changes-->
          </div>
        </div>
      </div>

      
      <!--Menu page-->

      <div id="Form" style="display: none" class="container-fluid">
        <div class="FormStructure row">
          <div id="FormPhoto" class="col-xs-2">
            <!--This input is for the new dish option in order to let the user get an image from its own desktop-->
            <input id="AddImage" type="file" style="display: none" />
            
            <!--This image is for the modify dish option in order to print the image from the dish that is being modified-->
            <img
              id="FormImage"
              class="dish-image img-responsive"
              src="Iconos/Plato.png"
            />
          </div>

          <div id="BasicForm" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <form role="form">
              <div class="form-group col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <label for="Name">Nombre:</label>
                <input id="Name" class="form-control" type="text" />
              </div>
              <div class="form-group col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <label for="Price">Precio:</label>
                <input id="Price" class="form-control" type="text" />
              </div>
              <div class="form-group col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <label for="Description">Descripción:</label>
                <input id="Description" class="form-control" type="text" />
              </div>
              <div class="form-group col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <label for="Ingredients">Ingrediente:</label>
                <div class="form-inline">
                  <!--This form will have a button at the end in order to let the user add more than one ingrdient each time-->
                  <input
                    id="Ingredient"
                    class="form-control col-xs-11 col-sm-11 col-md-11 col-lg-11"
                    type="text"
                  />
                  <input
                    id="IngredientButton"
                    class="form-control col-xs-1 col-sm-1 col-md-1 col-lg-1"
                    type="button"
                    onclick="addNewIngredient()"
                    value="Añadir"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="FormButtons col-xs-1">
            <button id="formSaveButton" onclick="saveDish('N')">
              Guardar
            </button>
          </div>
          <div class="FormButtons col-xs-1"><!--This will cancel the operation and back you to the menu-->
            <button id="formCancelButton" onclick="backButton('N')">
              Cancelar
            </button>
          </div>
        </div>

        <div id="IngredientListTitle">
          <h2>Lista de ingredientes</h2>
        </div>
        <div id="IngredientsList" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!--The list will be generated by JS-->
        </div>
      </div>
      <!--Modify and create form page-->

      <div id="InfoDish" style="display: none" class="container-fluid">
        <div class="row">
          <div id="InfoArrow" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button id="InfoDishArrow" onclick="loadMainPage()">
              <img class="arrow-button img-responsive" src="Iconos/BackArrow.png" />
            </button>
          </div>
          <div id="InfoPhoto" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <img
              id="InfodishImage"
              class="dish-image img-responsive"
              src="Iconos/Plato.png"
            />
          </div>

          <div id="DishAtributes" class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <h4 id="infoDishName">Nombre Plato</h4>
            <p id="infoDishPrice">Precio</p>
            <p id="infoDishDescription">Descripcion</p>
          </div>
          <!--It will be updated when the user enter with a dish-->
        </div>

        <div id="ButtonsRow" class="row">
          <div class="InfoButtons col-xs-1">
            <button id="DeleteButton">Borrar</button>
          </div>
          <div class="InfoButtons col-xs-1">
            <button id="ModifyButton">Modificar</button>
          </div>
        </div>
        <div id="InfoIngredientTitle">
          <h2>Ingredientes</h2>
        </div>

        <div class="row">
          <div id="infoDishIngredientsList" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <!--The list will be generated by JS-->
          </div>
        </div>
      </div>
      <!--More info page-->

    </div>
  </body>
</html>
